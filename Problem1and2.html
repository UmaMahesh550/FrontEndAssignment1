<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Page</title>
    <style>
    
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Form Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <br>
    <form style="padding: 0px 200px 0px 570px;">
        <table>
            <tr>
                <td>
                    <label for="com_name"><label style="color: red;">*</label>Company:</label>
                </td>
                <td>
                    <input type="text" id="com_name" name="com_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="firstname"><label style="color: red;">*</label>First Name:</label>
                </td>
                <td>
                    <input type="text" id="firstname" name="firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname"><label style="color: red;">*</label>Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lastname" name="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><label style="color: red;">*</label>Email Address:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="title"><label style="color: red;">*</label>Title:</label>
                </td>
                <td>
                    <input type="text" id="title" name="title">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone"><label style="color: red;">*</label>Phone:</label>
                </td>
                <td>
                    <input type="text" id="phone" name="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cancel">Cancel Registration:</label>
                </td>
                <td>
                    <input type="checkbox" id="cancel" name="cancel" style="width: 15px; height: 15px; color: greenyellow;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="trainingdate"><label style="color: red;">*</label>252 Training Session date:</label>
                </td>
                <td>
                    <input type="date" id="trainingdate" name="trainingdate">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jobfunction"><label style="color: red;">*</label>Job Function:</label>
                </td>
                <td>
                    <input type="radio" id="campaign" name="jobfunction" value="Campaign Management">
                    <label for="campaign">Campaign Management</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" id="crm" name="jobfunction" value="CRM Adminstration">
                    <label for="crm">CRM Adminstration</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" id="emaildeploy" name="jobfunction" value="Email Deployment">
                    <label for="emaildeploy">Email Deployment</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" id="partner" name="jobfunction" value="Partner">
                    <label for="partner">Partner</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" id="employee" name="jobfunction" value="Employee">
                    <label for="employee">Employee</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dietary">Dietary Requirements:</label>
                </td>
                <td>
                    <input type="text" id="dietary" name="dietary">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="expectations">Expectations?:</label>
                </td>
                <td>
                    <textarea id="expectations" name="expectations" cols="40" rows="7"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="submit" name="submit">
                </td>
            </tr>
        </table>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
